<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord List</title>
    <link rel="stylesheet" href="res/default.css">
    <script src="res/chordfinder.js" defer></script>
</head>
<body>
    <h1>Ukulele chords (3 string, C G A tuning)</h1>
    <article id="filters">
        <div class="filter">
            <input type="checkbox" style="opacity: 0;"><span class="filtername">Roots</span>&nbsp;<button id="roots-all">Select all</button>&nbsp;<button id="roots-none">Remove all</button>
            <div id="roots-container">
                {roots}
            </div>
        </div>
        <div class="filter">
            <input type="checkbox" style="opacity: 0;"><span class="filtername mainname">Chords</span>&nbsp;<button id="chords-all">Select all</button>&nbsp;<button id="chords-none">Remove all</button>
            <div id="chords-container">
                {chords}
            </div>
        </div>
    </article>
    <article id="chords">
        {chordimgs}
    </article>
    <script>
        const FULL_LIST = [{chordlist}];
        const ROOT_FILTER = '{rootfilter}';
        const CHORD_FILTER = '{chordfilter}';
        const ID_SEPARATOR = '{idseparator}';
    </script>
</body>
</html>
